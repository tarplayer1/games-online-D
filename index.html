<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Firebase SDK (Modular Version) -->
    <script type="module">
        // Import the necessary Firebase SDK modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBG-AnxNXyxEk17dP9oPohdxjKMEPGwjqM",
            authDomain: "testing2-c94ed.firebaseapp.com",
            projectId: "testing2-c94ed",
            storageBucket: "testing2-c94ed.firebasestorage.app",
            messagingSenderId: "901114152631",
            appId: "1:901114152631:web:6ad74bd836f57ea56faf32"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Sign up function
        window.signUp = async function() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            // Basic validation
            if (!username || !password) {
                alert("Please fill in all required fields.");
                return;
            }

            try {
                // Sign up the user with Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, username, password);
                const user = userCredential.user;

                // Save user data to Firestore
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                });

                alert("Account created successfully!");
                switchToLogin();
            } catch (error) {
                alert("Error signing up: " + error.message);
            }
        }

        // Login function
        window.login = async function() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            try {
                // Log in the user with Firebase Authentication
                const userCredential = await signInWithEmailAndPassword(auth, username, password);
                const user = userCredential.user;

                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    document.getElementById("user-message").textContent = `Welcome back, ${userDoc.data().username}!`;
                    document.getElementById("user-message").style.display = "block";

                    // Redirect to games page
                    window.location.href = "games.html";
                } else {
                    alert("No such user found.");
                }
            } catch (error) {
                alert("Invalid username or password.");
            }
        }

        // Switch to login form
        window.switchToLogin = function() {
            document.getElementById("sign-up-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Welcome to BOBBYGAMES</h1>

    <!-- Sign-Up Form -->
    <div class="form-container" id="sign-up-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Enter Username">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <button onclick="signUp()">Sign Up</button>
        <button class="login-link" onclick="switchToLogin()">I already have an account</button>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="user-message" style="display: none;"></div>
</body>
</html>
