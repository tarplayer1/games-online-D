<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="text"], input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            cursor: pointer;
        }

        #user-message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Welcome to BOBBYGAMES</h1>

    <!-- Sign-Up Form -->
    <div class="form-container" id="sign-up-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Enter Username">
        <input type="password" id="signup-password" placeholder="Enter Password">
        <button onclick="signUp()">Sign Up</button>
        <button class="login-link" onclick="switchToLogin()">I already have an account</button>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="login-form" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Enter Username">
        <input type="password" id="login-password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="user-message" style="display: none;"></div>

    <script>
        // Initialize the user database from localStorage (if available)
        let userDatabase = JSON.parse(localStorage.getItem('users')) || {};

        // Sign-Up Function
        function signUp() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            // Basic validation
            if (!username || !password) {
                alert("Please fill in all required fields.");
                return;
            }

            // Check if the username already exists
            if (userDatabase[username]) {
                alert("Username already taken!");
                return;
            }

            // Save user data in the database under their username
            userDatabase[username] = { password };
            localStorage.setItem('users', JSON.stringify(userDatabase));

            alert("Account created successfully!");

            switchToLogin();
        }

        // Login Function
        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Find the user by username
            const user = userDatabase[username];

            // Check if the user exists and the password is correct
            if (user && user.password === password) {
                document.getElementById("user-message").textContent = `Welcome back, ${username}!`;
                document.getElementById("user-message").style.display = "block";

                // You can redirect the user to a new page after login (optional)
                // window.location.href = "games.html";
            } else {
                alert("Invalid username or password.");
            }
        }

        // Switch to login form
        function switchToLogin() {
            document.getElementById("sign-up-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }
    </script>
</body>
</html>
