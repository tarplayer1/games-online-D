<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicreate Launcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        .launcher {
            margin-top: 100px;
        }
        select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>Multicreate Launcher</h1>
        <p>Select a version to play:</p>
        <select id="versionSelect">
            <option value="https://raw.githack.com/tarplayer1/multicreate/main/Multicreate%20vr1.html">Multicreate VR1</option>
            <option value="https://raw.githack.com/tarplayer1/multicreate/refs/heads/main/Multicreate%20vr2.html">Multicreate VR2</option>
            <option value="https://raw.githack.com/tarplayer1/multicreate/refs/heads/main/Multicreate%20vr3.html">Multicreate VR3</option>
            <option value="https://raw.githack.com/tarplayer1/multicreate/refs/heads/main/Multicreate%20vr4.html">Multicreate VR4</option>
            <option value="https://tarplayer2.github.io">Multicreate VR5</option>
            <option value="https://raw.githack.com/tarplayer1/multicreate/refs/heads/main/girlscreate.html">GirlsCreate</option>
        </select>
        <br>
        <button onclick="launchGame()">Play</button>
    </div>

    <script>
        function launchGame() {
            const selectedVersion = document.getElementById("versionSelect").value;
            window.location.href = selectedVersion;
        }
    </script>
</body>
</html>
