<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomb of the Mask</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }

    .game-container {
      width: 80vw;
      height: 80vh;
      max-width: 900px;
      max-height: 600px;
      border: 3px solid #ffcc00;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #ffcc00, #ff6600);
      color: #222;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 102, 0, 0.5);
      transition: 0.3s;
    }

    .fullscreen-button:hover {
      background: linear-gradient(45deg, #ffdb4d, #ff8533);
    }

    .fullscreen-button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="game-container">
    <iframe id="gameFrame" src="https://sciencemathlearning.github.io/tombofthemask/"></iframe>
  </div>
  <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>

  <script>
    function toggleFullScreen() {
      var iframe = document.getElementById('gameFrame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>

</html>
