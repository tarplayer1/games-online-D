  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      background: radial-gradient(circle, #ff00ff, #ff4500, #ffcc00); /* Retro gradient */
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2em;
      text-shadow: 4px 4px 5px black;
      animation: flicker 1.5s infinite alternate;
    }

    p {
      font-size: 1.2em;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 20px;
    }

    iframe {
      width: 85%;
      height: 75vh;
      border: 5px solid white;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
