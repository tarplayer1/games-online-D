<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background-color: #0f0f0f; /* Dark background for retro vibes */
            color: #00FF00; /* Neon green text for that old-school look */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 5px solid #00FF00; /* Neon green border for that retro arcade feel */
            box-shadow: 0 0 10px 2px rgba(0, 255, 0, 0.5);
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: 2px solid #00FF00; /* Retro border around the iframe */
        }

        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff00ff;
            color: #fff;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            border: 2px solid #ff00ff;
            cursor: pointer;
            box-shadow: 0 0 5px 2px rgba(255, 0, 255, 0.6);
            text-transform: uppercase;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .fullscreen-button:hover {
            background-color: #ff66ff;
            transform: scale(1.1);
        }

        .fullscreen-button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="content">
        <iframe id="gameFrame" src="https://sciencemathedu.github.io/geometrydash/" onload="focusGame()"></iframe>
        <button class="fullscreen-button" onclick="toggleFullScreen()">Fullscreen</button>
    </div>

    <script>
        function toggleFullScreen() {
            var iframe = document.getElementById('gameFrame');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
            iframe.focus();
        }

        function focusGame() {
            var iframe = document.getElementById('gameFrame');
            iframe.focus();
        }
    </script>
</body>
</html>
