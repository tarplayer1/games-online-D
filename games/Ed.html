<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .search-bar {
            margin: 20px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 10px;
        }

        .game img {
            width: 100%;
            border-radius: 10px;
        }

        .game h3 {
            margin: 10px 0;
        }

        .game a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .game a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to BOBBYGAMES</h1>
    <input type="text" id="search" class="search-bar" placeholder="Search games..." onkeyup="filterGames()">
<div class="game-container">
  
  <div class="game" data-name="Tom and jerry">
        <img src="i.n.f.jpg" alt="tom and jerry">
        <h3>Play Tom and Jerry</h3>
        <a href="tomjerry.html" target="_blank" rel="noopener noreferrer">Play Now</a>
    </div>

    </div>
</div>
</body>
</html>
