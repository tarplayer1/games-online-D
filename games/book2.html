<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Such Great Times Season 1.5</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff3b3f, #ff8e00); /* Retro gradient */
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive; /* Retro font */
      color: white;
    }

    h1 {
      font-size: 3.5em;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5); /* Shadow for excitement */
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate; /* Bouncing effect */
    }

    p {
      font-size: 1.5em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Shadow for text */
      margin-bottom: 30px;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Retro frame */
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>

  <!-- Retro font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Such Great Times Season 1.5</h1>
  <p>Written by tarplayer1 on GitHub</p>
  
<iframe src="https://docs.google.com/document/d/e/2PACX-1vRs_-KRph_RckO3IbIuV7An_3JbR5FpaELQP3Zs8Egp5BF52JLUWGKIfK7pCgm1lbPiRVldIeMF078b/pub?embedded=true"></iframe>

</body>
</html>
