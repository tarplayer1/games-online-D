<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox? Nah, but soon!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: yellow;
            color: red;
            font-size: 2em;
            margin-top: 100px;
        }
        button {
            font-size: 1.5em;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Roblox? Nah, but soon!</h1>
    <p>Click the button for more laughter!</p>
    <button onclick="playSound(); shakeScreen();">HAHA!</button>

    <audio id="hahaSound" src="https://www.myinstants.com/media/sounds/nelson-ha-ha.mp3"></audio>

    <script>
        function playSound() {
            document.getElementById("hahaSound").play();
        }

        function shakeScreen() {
            let i = 0;
            let interval = setInterval(() => {
                let x = (Math.random() - 0.5) * 20;
                let y = (Math.random() - 0.5) * 20;
                document.body.style.transform = `translate(${x}px, ${y}px)`;
                i++;
                if (i > 10) {
                    clearInterval(interval);
                    document.body.style.transform = "translate(0, 0)";
                }
            }, 50);
            alert("HAHAHAHAHA!");
        }
    </script>
</body>
</html>
